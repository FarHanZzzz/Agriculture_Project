<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriChain | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2e7d32;
            --primary-light: #4caf50;
            --primary-dark: #1b5e20;
            --secondary: #ff9800;
            --gradient: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .login-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        .app-logo {
            margin-bottom: 30px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        .logo-icon {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            background: rgba(46, 125, 50, 0.1);
            width: 80px;
            height: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.2);
        }
        
        h1 {
            color: var(--primary-dark);
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 2.2rem;
        }
        
        .text-muted {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding-left: 45px;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 15px;
            color: var(--primary);
            z-index: 2;
        }
        
        .btn-primary {
            background: var(--gradient);
            border: none;
            height: 50px;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .bg-shapes div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .bg-shapes div:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
        }
        
        .bg-shapes div:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
        }
        
        .bg-shapes div:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 30%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .small-text {
            font-size: 0.85rem;
        }
        
        .floating-label {
            position: absolute;
            left: 45px;
            top: 15px;
            color: #6c757d;
            transition: all 0.3s;
            pointer-events: none;
        }
        
        .form-control:focus + .floating-label,
        .form-control:not(:placeholder-shown) + .floating-label {
            top: -10px;
            left: 40px;
            font-size: 0.75rem;
            background: white;
            padding: 0 5px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="app-logo">
                <i class="fas fa-seedling logo-icon"></i>
                <h1>AgriChain</h1>
                <p class="text-muted">Agricultural Supply Chain Management</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="username" placeholder=" " required>
                    <label for="username" class="floating-label">Username</label>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" placeholder=" " required>
                    <label for="password" class="floating-label">Password</label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-muted small">Admin credentials: admin / admin123</p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('username').value = localStorage.getItem('username') || '';
            }

            // Login form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();
                    
                    if (!username || !password) {
                        alert('Please enter both username and password');
                        return;
                    }
                    
                    if (username === 'admin' && password === 'admin123') {
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('username', username);
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('Invalid credentials. Please use admin/admin123');
                        document.getElementById('password').value = '';
                        localStorage.removeItem('isLoggedIn');
                    }
                });
            }
        });
    </script>
</body>
</html>
