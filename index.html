<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriChain | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="app-logo text-center mb-4">
                <i class="fas fa-seedling logo-icon"></i>
                <h1>AgriChain</h1>
                <p class="text-muted">Agricultural Supply Chain Management</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="text-center mt-3">
                    <p class="text-muted small">Admin credentials: admin / admin123</p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in (but don't redirect automatically)
            if (localStorage.getItem('isLoggedIn') === 'true') {
                // You could pre-fill the username here if you want
                document.getElementById('username').value = localStorage.getItem('username') || '';
            }

            // Login form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();
                    
                    // Simple validation
                    if (!username || !password) {
                        alert('Please enter both username and password');
                        return;
                    }
                    
                    // Check credentials (in a real app, this would be a server-side check)
                    if (username === 'admin' && password === 'admin123') {
                        // Store login state
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('username', username);
                        
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('Invalid credentials. Please use admin/admin123');
                        document.getElementById('password').value = '';
                        // Clear any existing login state if credentials are wrong
                        localStorage.removeItem('isLoggedIn');
                    }
                });
            }
        });
    </script>
</body>
</html>
